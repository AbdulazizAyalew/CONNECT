<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Site{% endblock %}</title>
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        {% if messages %}
        <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
